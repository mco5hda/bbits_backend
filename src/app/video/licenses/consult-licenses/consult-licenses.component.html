<app-header></app-header>

<main class="vhHeight">
  <div class="loader" *ngIf="loading"></div>

  <div class="M-Table M-Table--collapse-column">
    <div class="container-fluid">
      <div class="container-fluid col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="callOut"></div>

      <div class="row">

        <div class="A-Text-ComponentHeader  col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <h2 class="A-Text-ComponentHeader__headline   u-TextColor--fuchsia h3">Licenses</h2>
        </div>
        
        <div class="A-Link A-Link--primary   A-Link--no-margins">
          <a class="A-Link__link A-Link__link--primary" routerLink="/add-license">
            <span class="A-Link__linkText">Add License</span>
            <img class="A-Link__Icon" height="15" width="15" src="./../../../../assets/ico/bosch-ic-forward-right.svg" />
          </a>
        </div>

        <div class="col-xs-12 M-Table__container">

          <table class="M-Table__contentWrapper">
            <tbody class="M-Table__content">
              <!--Header-->
              <tr class="M-Table__row M-Table__headlineRow">
                <th class="M-Table__cell M-Table__cell--head">
                  CtnClassFull
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Name
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Type
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  License Type
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Included Channels
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Max. Channels
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Price
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Actions
                </th>
              </tr>

              <!--Body-->
              <tr class="M-Table__row" *ngFor="let license of licenses | paginate: { itemsPerPage: elementsPerPage, currentPage: currentPage }">
                <td class="M-Table__cell">
                  <div class="">
                    {{license.ctnClassFull}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.name}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.type}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.licenseType}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.channelsIncluded}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.maxChannels}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{license.price}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText actions-buttons">
                    <!-- <a routerLink="/details-ip-camera" class="btn-image details" title="Details" (click)="detailsIPCamera(camera.id)"></a> -->
                    <a routerLink="/edit-license" class="btn-image edit" title="Edit" (click)="editLicense(license.id)"></a>
                    <a class="btn-image delete" title="Delete" (click)="deleteLicense(license.id)"></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="pagination">
        <pagination-controls class="custom-pagination"
          (pageChange)="currentPage = $event"
          maxSize="7"
          directionLinks="true"
          autoHide="false"
          responsive="true"
          previousLabel=""
          nextLabel=""
          screenReaderPaginationLabel=""
          screenReaderPageLabel=""
          screenReaderCurrentLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</main>
