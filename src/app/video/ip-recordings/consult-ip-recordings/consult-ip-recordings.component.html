<app-header></app-header>

<main class="vhHeight">
  <div class="M-Table M-Table--collapse-column">
    <div class="container-fluid">

      <div class="container-fluid col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="callOut"></div>

      <div class="row">

        <div class="A-Text-ComponentHeader  col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <h2 class="A-Text-ComponentHeader__headline   u-TextColor--fuchsia h3">IP Recordings</h2>
        </div>

        <div class="A-Link A-Link--primary   A-Link--no-margins">
          <a  class="A-Link__link A-Link__link--primary    A-Link__link--small  " routerLink="/add-ip-recording">
            <span class="A-Link__linkText">Add IP Recording</span>
            <img class="A-Link__Icon" height="15" width="15" src="./../../../../assets/ico/bosch-ic-forward-right.svg" />
          </a>
        </div>
        
        <div class="col-xs-12 M-Table__container">
          <table class="M-Table__contentWrapper">
            <tbody class="M-Table__content">
              <!--Header-->
              <tr class="M-Table__row M-Table__headlineRow">
                <th class="M-Table__cell M-Table__cell--head">
                  CtnClassFull
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Name
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Family
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Category
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Price
                </th>
                <th class="M-Table__cell M-Table__cell--head">
                  Actions
                </th>
              </tr>

              <!--Body-->
              <tr class="M-Table__row" *ngFor="let recording of ipRecordings | paginate: { itemsPerPage: elementsPerPage, currentPage: currentPage }">
                <td class="M-Table__cell">
                  <div class="">
                    {{recording.ctnClassFull}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{recording.name}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{recording.family}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{recording.category}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText">
                    {{recording.price}}
                  </div>
                </td>
                <td class="M-Table__cell">
                  <div class="A-Text-RichText actions-buttons">
                    <a routerLink="/details-ip-recording" class="btn-image details" title="Details" (click)="detailsIPRecording(recording.id)"></a>
                    <a routerLink="/edit-ip-recording" class="btn-image edit" title="Edit" (click)="editIPRecording(recording.id)"></a>
                    <a class="btn-image delete" title="Delete" (click)="deleteIPRecording(recording.id)"></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="pagination">
        <pagination-controls class="custom-pagination"
          (pageChange)="currentPage = $event"
          maxSize="7"
          directionLinks="true"
          autoHide="false"
          responsive="true"
          previousLabel=""
          nextLabel=""
          screenReaderPaginationLabel=""
          screenReaderPageLabel=""
          screenReaderCurrentLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</main>
